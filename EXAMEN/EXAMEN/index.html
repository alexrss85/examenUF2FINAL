<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="CSS/style.css"> 
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<title>Restaurant</title>
	</head>
	<body>
		<section class="seccioMain">
			<h3>Galeria d'imatges</h3>
			<div class="gallery">
				<div class="image-container">
					<img src="IMAGES/plat1.jpg" alt="Imatge plat de verdures">
				</div>
				<div class="image-container">
					<img src="IMAGES/plat2.jpg" alt="Imatge plat despaguettis">
				</div>
				<div class="image-container">
					<img src="IMAGES/plat3.jpg" alt="Imatge plat de salmÃ³ amb verdures">
				</div>
			</div>
		</section>

		<section class="seccioMain">
			<h3>Imatge Responsiva</h3>
			<div class="imatgeResponsive">
				<picture>
					<source media="(max-width: 1024px )" srcset="EXAMEN\IMAGES\img_responsive3.png">
					<source media="(max-width: 768px)" srcset="EXAMEN\IMAGES\img_responsive4.png">
					<img id="" src="/EXAMEN/IMAGES/img_responsive2.png" alt="fotoEscriptori">
				</picture>
			</div>
		</section>
		<section>
			<h3>CSS Animation</h3>
			<div class="cuadrat"></div>

		</section>

		<section class="seccioMain">
			<H3>Video</H3>

			<video id="video" autoplay>

				<source src="/EXAMEN/VIDEOS/video.mp4" type="video/mp4">

			</video>
		

				<div class="botons">

					<span class="material-symbols-outlined boto" onclick="playVid()"> play_arrow</span>
					<span class="material-symbols-outlined boto" onclick="pauseVid()"> pause </span>
					
				</div>  

		</section>


		<script>

			const vid= document.getElementById("video");
			
			function playVid(){
				vid.play();
			}

			function pauseVid(){
				vid.pause();
			}

		</script>
	</body>
</html>
